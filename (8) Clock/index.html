<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <section id="loading">
      <div>
        <div class="loader"></div>
        <h3>Loading...</h3>
      </div>
    </section>

    <section id="container">
      <div id="inner_container">
        <section>
          <div class="day_page _page">
            <h1 id="day" class="__page"></h1>
          </div>
        </section>
        <section>
          <div>
            <h1 id="hour" class="__page">11h</h1>
          </div>
          <div>
            <h1 id="minute" class="__page">05m</h1>
          </div>
          <div>
            <h1 id="second" class="__page">45s</h1>
          </div>
          <div>
            <h1 id="AM_PM" class="__page">AM</h1>
          </div>
        </section>
        <section>
          <div class="date_page _page">
            <h1 id="date" class="__page">10/11/2022</h1>
          </div>
        </section>
      </div>
    </section>

  </main>
  
  <script src="./main.js"></script>
</body>
</html>
