<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <h2 class="heading">Stopwatch</h2>
        <div class="--main" id="--main">
          <div id="--time">
            <h1 id="--hour">00</h1>
            <span>:</span>
            <h1 id="--minute">00</h1>
            <span>:</span>
            <h1 id="--second">00</h1>
          </div>
        </div>
        <div class="--button">
          <section>
            <button onclick="start(this)" id="start">
              <img src="[imageURL]" alt="start" />
            </button>
          </section>
        </div>
      </section>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
