<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calender</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="calender">
      <div class="cal-date-info">
        <img src="[Icon URL]" alt="Cal">
        <h3 id="cal_date_info"></h3>
      </div>
      <div class="cal-days-name">
        <p>S</p>
        <p>M</p>
        <p>T</p>
        <p>W</p>
        <p>T</p>
        <p>F</p>
        <p>S</p>
      </div>
      <div class="cal-days-info" id="cal_days_info">
      </div>
    </div>
  </main>
  
  <script src="main.js"></script>
</body>
</html>
